<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      position: relative;
      width: 500px;
      height: 300px;
      left: 200px ;
      top: 200px ;
      z-index: -1;
    }

  .red-circle{
    background-color: red;
    position: absolute;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    left: 250px;
    top: 150px;
  }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
